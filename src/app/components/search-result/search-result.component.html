<div class="card-container">
  <div class="card-row" *ngFor="let article of searchResults?.articles">
    <mat-card class="card">
      <mat-card-header class="card-header">
        <mat-card-title>{{article.title}}</mat-card-title>
        <mat-card-subtitle>{{article.publishedAt}}</mat-card-subtitle>
      </mat-card-header>
      <img class="card-image" mat-card-image src={{article.image}} alt="article image">
      <mat-card-content class="card-content">
        <p>
          {{article.description}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
