<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{this.searchResult.articles[0].title}}</mat-card-title>
    <mat-card-subtitle>{{this.searchResult.articles[0].publishedAt}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{this.searchResult.articles[0].image}} alt="#">
  <mat-card-content>
    <p>
      {{this.searchResult.articles[0].description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
